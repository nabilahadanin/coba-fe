<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pixel RPG Card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div id="navbar-placeholder"></div>
    <div class="main-container">
        <!-- <img src="logo_sao.png" alt="SAO Logo" class="logo" /> -->
        <p class="profile-title">Ashes&nbsp;&nbsp;&nbsp;Of&nbsp;&nbsp;&nbsp;Eidolon</p>
        <div class="profile-card">
            <div class="info-section">
                <div class="grid-container">
                    <div class="item">ü™ô10000000</div>
                    <div class="item">üíé10000000</div>
                </div>
                <div class="avatar-section">
                    <img src="img/avatar.png" alt="avatar" class="avatar-img">
                </div>
                <div class="level">Lv.100</div>
                <div class="name">ARJUNA_99</div>
            </div>

            <div>
                <div class="stat-section">
                    <div class="stat-title">STATISTIC</div>
                    <div class="stat-row">
                        <span>TP:</span>
                        <span>1,000,000</span>
                    </div>
                    <div class="stat-row">
                        <span>üó°Ô∏è Attack</span>
                        <span>999</span>
                    </div>
                    <div class="stat-row">
                        <span>‚ù§Ô∏è Max HP</span>
                        <span>5000</span>
                    </div>
                    <div class="stat-row">
                        <span>üõ°Ô∏è Defense</span>
                        <span>800</span>
                    </div>
                    <div class="stat-row">
                        <span>üß™ Max MP</span>
                        <span>3200</span>
                    </div>
                </div>
                <div class="box-pixel">SWORDS</div>
            </div>
            <div>
                <div class="wequip-container">
                    <div class="wequip-box">Skill Records</div>
                    <div class="wequip-box-edit">Edit</div>
                </div>
                
                <div class="grid-container">
                    <div class="skill-records"><img src="img/sr-1.png" alt="sr" class="avatar-img"></div>
                    <div class="skill-records"><img src="img/sr-2.png" alt="sr" class="avatar-img"></div>
                </div>
                <div class="wequip-container">
                    <div class="wequip-box">Equipment</div>
                    <div class="wequip-box-edit">Edit</div>
                </div>
                <div class="equipment-container">
                    <div class="box-equip"><img src="img/eq-1.png" alt="sr" class="avatar-img"></div>
                    <div class="box-equip"><img src="img/eq-2.png" alt="sr" class="avatar-img"></div>
                    <div class="box-equip"><img src="img/eq-3.png" alt="sr" class="avatar-img"></div>
                    <div class="box-equip"><img src="img/eq-4.png" alt="sr" class="avatar-img"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        fetch('navbar.html')
            .then(res => res.text())
            .then(data => {
            document.getElementById('navbar-placeholder').innerHTML = data;

            // Tunggu navbar dimuat dulu, lalu pasang event
            const hamburger = document.getElementById('hamburger');
            const menu = document.getElementById('navbarMenu');

            hamburger.addEventListener('click', () => {
                menu.classList.toggle('active');
            });
        });
    </script>
</body>
</html>
